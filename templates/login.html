{% extends "base.html" %}
{% block contenido %}
  <h2>Iniciar sesión</h2>
  {% if error %}
    <p style="color:red">{{ error }}</p>
  {% endif %}
  <form method="post">
    <label>Usuario:
      <input type="text" name="username" required>
    </label><br>
    <label>Contraseña:
      <input type="password" name="password" required>
    </label><br>
    <button type="submit">Entrar</button>
  </form>
{% endblock %}
