{% extends "base.html" %}
{% block contenido %}
  <a href="{{ url_for('nuevo_producto') }}">➕ Crear producto</a>
  <ul>
    {% for p in productos %}
      <li>
        {{ p.nombre }} — ${{ p.precio_venta }} — Stock: {{ p.stock_actual }}
        [<a href="{{ url_for('editar_producto', id=p.id) }}">editar</a>]
        [<a href="{{ url_for('borrar_producto', id=p.id) }}">borrar</a>]
      </li>
    {% else %}
      <li>No hay productos.</li>
    {% endfor %}
  </ul>
{% endblock %}
