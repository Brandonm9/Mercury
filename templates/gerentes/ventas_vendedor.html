{% extends 'base.html' %}

{% block contenido %}
<h2>Ventas por Vendedor</h2>
<table class="table">
  <thead><tr><th>Vendedor</th><th>Total</th></tr></thead>

    {% for nombre, total in tabla %}

    {% endfor %}
  </tbody>
</table>
{% endblock %}
